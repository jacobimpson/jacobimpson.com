<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>FLIP Experiment: April 6 2024</title>
    <link rel="stylesheet" href="/src/record-flip.scss" />
    <script type="module" src="/src/record-flip" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="closed relative">
      <button data-id="1" class="closed-wrapper">
        <div class="record-wrapper">
          <div class="record">
            <img src="/public/album-art.webp" alt="Album cover" />
            <div class="record-vinyl"></div>
          </div>
        </div>
        <div class="album-details">
          <div class="album-name">Golden Hour</div>
          <div class="artist-name">Kasey Musgraves</div>
        </div>
      </button>
      <button data-id="1" class="open-wrapper">
        <div class="rotation">
          <div class="record-wrapper">
            <div class="record">
              <img
                src="https://lastfm.freetls.fastly.net/i/u/770x0/010b2d7d5791836d72544fbe41f59440.jpg#010b2d7d5791836d72544fbe41f59440"
                alt="Album cover"
              />
              <div class="record-vinyl"></div>
            </div>
          </div>
        </div>
        <div class="album-details">
          <div class="album-name">Golden Hour</div>
          <div class="artist-name">Kasey Musgraves</div>
          <ol class="track-list">
            <li>Slow Burn</li>
            <li>Lonely Weekend</li>
            <li>Butterflies</li>
            <li>Oh, What a World</li>
            <li>Mother</li>
            <li>Love Is a Wild Thing</li>
            <li>Space Cowboy</li>
            <li>Happy & Sad</li>
            <li>Velvet Elvis</li>
          </ol>
        </div>
      </button>
    </main>
    <div class="message">
      Click the record. Playing around with some FLIP animations using Motion
      One. Prototype built for desktop only, but try your luck. April 6, 2024.
      Jacob Impson
    </div>
  </body>
</html>
